## Présenter son travail

**Les règles du jeu**

- 10 minutes par groupe
- Chaque membre du groupe doit parler
- Entre 5 et 10 minutes de questions
- Pas besoin de support de présentation

--

**Ce que vous devez présenter**

- Les écrans de votre application qui fonctionnent
- Le code qui permet de faire fonctionner ces écrans

---

## Présenter son travail

**Le niveau d'explication**

- Partez du principe qu'on ne comprend pas Angular
- Expliquez les concepts qui font fonctionner votre application

--

**La posture**

- On présente debout
- On parle haut et fort
- On regarde l'assemblée
